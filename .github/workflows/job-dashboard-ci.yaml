name: Job Dashboard CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-make-commands:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command: [test, build, up, stop, clean]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run make ${{ matrix.command }}
      run: make ${{ matrix.command }}