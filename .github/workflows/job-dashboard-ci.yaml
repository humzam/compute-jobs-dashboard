name: Job Dashboard CI

on:
  # automatically run on merges to main (unless only docs or AI files were changed)
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'ai/**'
      - DOCUMENTATION.md
  # automatically run in any PR in this repo (unless only docs or AI files were changed)
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'ai/**'
      - DOCUMENTATION.md
  # allow manual triggers
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run E2E tests
      run: make up
