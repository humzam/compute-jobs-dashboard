name: Job Dashboard CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install docker compose v2
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose-plugin

    - name: Run e2e tests
      run: make test